<div class="container mt-4">
  <h3>Lista de Tarefas</h3>
  <hr />
  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="row">

      <div class="col-md-6">
        <input type="text" class="form-control" formControlName="descricao" />
      </div>

      <div class="col-md-2">

        <button type="submit" class="btn btn-primary" [disabled]="!form.get('descricao')?.valid">
          <svg width="20" height="20" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
            <path
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
          </svg> Adicionar
        </button>

      </div>
    </div>

  </form>

  <hr />

  <div class="row">

    <div class="col-md-8">
      <ul class="list-group">
        <li *ngFor="let tarefa of tarefas" class="list-group-item d-flex justify-content-between align-items-center">
          <span class="{{ tarefa.concluida ? 'concluida' : '' }}">{{ tarefa.descricao }}</span>
          
          <span *ngIf="tarefa.concluida"> 
            <svg width="20" height="20" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
            </svg>  {{ 'Conclu√≠da em: ' + tarefa.dataConclusao }} 
          </span>

          <div class="ta-right">
            <button class="btn btn-success" [disabled]="tarefa.concluida" (click)="concluir(tarefa)">
              <svg width="20" height="20" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
                <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
              </svg>  Concluir
            </button>
            <button class="btn btn-danger" style="margin-left: 5px;" (click)="excluir(tarefa)">
              <svg width="20" height="20" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
              </svg>  Excluir
            </button>
          </div>

        </li>

      </ul>
    </div>

  </div>
</div>
